<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dieta Farma Online</title>
    <meta name="keywords" content="Dieta, salud">
    <meta name="description" content="Consigue tu dieta personalizada de forma online">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for "head"}}

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway|Candal">
    <link rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link rel="stylesheet" href="{{rootURL}}assets/dieta-farma-online.css">
    <link rel="icon" href="{{rootURL}}assets/ico/favicon.png">

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}

    <!--[if lt IE 9]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/dieta-farma-online.js"></script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-XXXXX-X');
      ga('send', 'pageview');
    </script>
    <script>
    (function ($) {

        // Add smooth scrolling to all links in navbar
        $(".navbar a,a.btn-appoint, .quick-info li a, .overlay-detail a").on('click', function(event) {

            var hash = this.hash;
            if( hash ) {
                event.preventDefault();
                $('html, body').animate({
                  scrollTop: $(hash).offset().top
              }, 900, function(){
                  window.location.hash = hash;
              });
            }

        });

        //jQuery to collapse the navbar on scroll
        $(window).scroll(function() {
            if ($(".navbar-default").length && $(".navbar-default").offset().top > 50) {
                $(".navbar-fixed-top").addClass("top-nav-collapse");
            } else {
                $(".navbar-fixed-top").removeClass("top-nav-collapse");
            }
        });

    })(jQuery);
    </script>

    {{content-for "body-footer"}}
  </body>
</html>
